# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: gnostr-node

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:

    runs-on: [ubuntu-latest, macos-latest]

    strategy:
      matrix:
        node-version: [16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        #cache: 'npm'
    - run: touch ~/GITHUB_TOKEN.txt
    - run: git config --global --add safe.director `pwd`
    - run: type -P apt-get && apt-get install bash make || echo ##
    - run: type -P brew && brew install make || echo ##
    - run: make -C public/gnostr detect gnostr gnostr-install gnostr-all all install
